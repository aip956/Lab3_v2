version: '3.8'

services:
  web:
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    build: .
    # command to enable gunicorn:
    # command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000 --threads 4
    command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000 --threads 2 

    # command: uvicorn main:app --reload --port 8000 --host 0.0.0.0
    deploy:
      resources:
        limits:
          cpus: '1.50'
          memory: 3g
    env_file:
      - .env
    ports:
      - "8080:8000"
      #Maps host system's 8080 port to container's 8000 port
    volumes: 
      - .:/app
      # Sync our host with docker for hot reloading
    depends_on:
      - db


  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: local
      POSTGRES_DB: EngLab3
    ports:
      - "5432:5432"